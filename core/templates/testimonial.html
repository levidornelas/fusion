{% load static %}
<section id="testimonial" class="testimonial section-padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div id="testimonials" class="owl-carousel wow fadeInUp" data-wow-delay="1.2s">
          {% for test in testemunhos %}
          <div class="item">
            <div class="testimonial-item">
              <<div class="img-thumb">
                <img src="{{ test.imagem.url }}" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover;">
            </div>
              <div class="info">
                <h2><a href="#">{{ test.nome }}</a></h2>
                <h3><a href="#">{{ test.ocupacao }}</a></h3>
              </div>
              <div class="content">
                <p class="description">{{ test.descricao }}</p>
                <div class="star-icon mt-3">
                  {{ test.estrelas }}
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
