{% load static %}
<section id="pricing" class="section-padding">
  <div class="container">
    <div class="section-header text-center">          
      <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Preços</h2>
      <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
    </div>
    <div class="row">
      {% for preco in precos %}
      <div class="col-lg-4 col-md-6 col-xs-12 d-flex justify-content-center">
        <div class="table wow fadeInLeft text-center" data-wow-delay="1.2s">
          <div class="icon-box">
            <i class="{{preco.icone}}"></i>
          </div>
          <div class="pricing-header">
            <p class="price-value">R${{ preco.preco }}<span> /mês</span></p>
          </div>
          <div class="title">
            <h3>{{ preco.titulo  }}</h3>
          </div>
          <ul class="description">
            <li>{{ preco.descricao }}</li>
          </ul>
          <button class="btn btn-common">Compre agora</button>
        </div> 
      </div>
      {% endfor %}
    </div>
  </div>
</section>
